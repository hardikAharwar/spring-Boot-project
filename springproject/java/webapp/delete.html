<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Delete Car | Admin</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f1115, #1b1f24, #111827);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
    }

    .delete-card {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(16px);
        border-radius: 26px;
        padding: 50px 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        border: 1px solid rgba(255,255,255,0.15);
        text-align: center;
    }

    .icon-box {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #dc2626, #7f1d1d);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.8rem;
        color: #fff;
        margin: 0 auto 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    h3 {
        font-weight: 800;
        margin-bottom: 10px;
    }

    p {
        color: rgba(255,255,255,0.7);
        margin-bottom: 30px;
    }

    .form-control {
        background: rgba(255,255,255,0.15);
        border: none;
        border-radius: 14px;
        color: #fff;
        padding: 12px;
        text-align: center;
        font-weight: 600;
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.6);
    }

    .form-control:focus {
        background: rgba(255,255,255,0.2);
        box-shadow: none;
        color: #fff;
    }

    .btn-danger {
        border-radius: 999px;
        padding: 12px;
        font-weight: 700;
        letter-spacing: 1px;
    }
</style>
</head>

<body>

<div class="delete-card">
    <div class="icon-box">
        <i class="bi bi-trash-fill"></i>
    </div>

    <h3>Delete Car</h3>
    <p>Enter the Car ID to permanently remove it from the system</p>

    <form action="del" method="post">
        <div class="mb-4">
            <input type="number" name="carid" class="form-control"
                   placeholder="Enter Car ID" required>
        </div>

        <button type="submit" class="btn btn-danger w-100">
            <i class="bi bi-exclamation-triangle-fill"></i> Delete Car
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
